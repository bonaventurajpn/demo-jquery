<!DOCTYPE html>
<html>
  <head>
    <title>Form A</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Form A</h1>
      <form id="myForm">
        <div class="mb-3">
          <label for="numberInput" class="form-label">Angka:</label>
          <input type="number" class="form-control" id="numberInput" required />
        </div>
        <div class="mb-3">
          <label for="textInput" class="form-label">Teks:</label>
          <input type="text" class="form-control" id="textInput" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="result" style="display: none;">
        <h2>Response:</h2>
        <table class="table">
          <thead>
            <tr>
              <th>No.</th>
              <th>Teks</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        $("#myForm").submit(function (e) {
          e.preventDefault();
          var number = $("#numberInput").val();
          var text = $("#textInput").val();
          $.ajax({
            url: "B.php",
            method: "POST",
            data: { number: number, text: text },
            dataType: "json",
            success: function (response) {
              var tableBody = $("#tableBody");
              tableBody.empty();
              $.each(response, function (index, item) {
                var row = $("<tr>").hide();
                row.append($("<td>").text(index + 1));
                row.append($("<td>").text(item));
                tableBody.append(row);
                row.fadeIn("slow");
              });
              $("#result").fadeIn();
            },
          });
        });
      });
    </script>
  </body>
</html>
