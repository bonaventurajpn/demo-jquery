<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form A</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form A</h1>
    <form id="myForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#myForm').submit(function(event) {
        event.preventDefault(); // Menghentikan pengiriman form secara default
  
        // Menampilkan loading spinner saat melakukan request
        $('#result').html('<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>');
  
        $.ajax({
          url: 'B.php',
          type: 'POST',
          data: $(this).serialize(),
          success: function(response) {
            var data = JSON.parse(response);
  
            if (data.length > 0) {
              var table = '<table class="table">';
              table += '<thead><tr><th>No.</th><th>Data</th></tr></thead>';
              table += '<tbody>';
  
              for (var i = 0; i < data.length; i++) {
                table += '<tr>';
                table += '<td>' + (i + 1) + '</td>';
                table += '<td>' + data[i] + '</td>';
                table += '</tr>';
              }
  
              table += '</tbody></table>';
  
              $('#result').html(table);
              $('.table').hide().fadeIn(1000);
            } else {
              $('#result').html('No data available.');
            }
          },
          error: function(xhr, status, error) {
            $('#result').html('An error occurred while processing the request.');
            console.log(xhr.responseText);
          }
        });
      });
    });
  </script>
  
</body>
</html>
